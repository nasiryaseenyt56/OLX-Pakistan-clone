<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <title>Tablets for sale in Pakistan - OLX.com.pk</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header-content">
                <div class="logo">
                    <a href="../index.html"><img src="https://logos-world.net/wp-content/uploads/2022/04/OLX-Logo.png" alt="OLX" width="50"></a>
                </div>
                <div class="location">
                    <i class="fas fa-map-marker-alt"></i>
                    <select id="locationSelect">
                        <option>Pakistan</option>
                        <option>Karachi</option>
                        <option>Lahore</option>
                        <option>Islamabad</option>
                    </select>
                </div>
                <div class="search-bar">
                    <input type="text" id="searchInput" placeholder="Find Tablets...">
                    <button id="searchBtn"><i class="fas fa-search"></i></button>
                </div>
                <div class="header-actions">
                    <div class="auth-buttons">
                        <button id="loginBtn" class="login-btn">Login</button>
                        <button id="sellBtn" class="sell-btn"><i class="fas fa-plus"></i> SELL</button>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="breadcrumb">
        <div class="container">
            <a href="../index.html">Home</a> > <span>Tablets</span>
        </div>
    </div>

    <section class="category-header">
        <div class="container">
            <h1><i class="fas fa-tablet-alt"></i> Tablets for sale in Pakistan</h1>
            <p>Find the best tablet deals in Pakistan. Buy and sell iPads, Android tablets and accessories.</p>
        </div>
    </section>

    <section class="filters">
        <div class="container">
            <div class="filter-row">
                <select id="brandFilter">
                    <option value="">All Brands</option>
                    <option value="apple">Apple iPad</option>
                    <option value="samsung">Samsung</option>
                    <option value="huawei">Huawei</option>
                    <option value="lenovo">Lenovo</option>
                    <option value="xiaomi">Xiaomi</option>
                </select>
                <select id="priceFilter">
                    <option value="">All Prices</option>
                    <option value="0-30000">Under Rs 30,000</option>
                    <option value="30000-60000">Rs 30,000 - 60,000</option>
                    <option value="60000-120000">Rs 60,000 - 120,000</option>
                    <option value="120000-999999">Above Rs 120,000</option>
                </select>
                <select id="storageFilter">
                    <option value="">All Storage</option>
                    <option value="32gb">32GB</option>
                    <option value="64gb">64GB</option>
                    <option value="128gb">128GB</option>
                    <option value="256gb">256GB+</option>
                </select>
            </div>
        </div>
    </section>

    <main class="main-content">
        <div class="container">
            <div class="content-header">
                <h2 id="resultsCount">Loading tablets...</h2>
                <div class="view-toggle">
                    <button id="gridView" class="active"><i class="fas fa-th"></i></button>
                    <button id="listView"><i class="fas fa-list"></i></button>
                </div>
            </div>
            
            <div class="ads-container" id="adsContainer"></div>
            
            <div class="load-more">
                <button id="loadMoreBtn">Load more</button>
            </div>
        </div>
    </main>

    <!-- Modals -->
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Login to your account</h2>
            <form id="loginForm">
                <input type="email" id="loginEmail" placeholder="Email" required>
                <input type="password" id="loginPassword" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="#" id="showSignup">Sign up</a></p>
        </div>
    </div>

    <div id="signupModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Create your account</h2>
            <form id="signupForm">
                <input type="text" id="signupName" placeholder="Full Name" required>
                <input type="email" id="signupEmail" placeholder="Email" required>
                <input type="password" id="signupPassword" placeholder="Password" required>
                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
        </div>
    </div>

    <div id="sellModal" class="modal">
        <div class="modal-content sell-modal">
            <span class="close">&times;</span>
            <h2>Post your Tablet Ad</h2>
            <form id="sellForm">
                <input type="hidden" id="sellCategory" value="tablets">
                <select id="brandSelect" required>
                    <option value="">Select Brand</option>
                    <option value="apple">Apple iPad</option>
                    <option value="samsung">Samsung</option>
                    <option value="huawei">Huawei</option>
                    <option value="lenovo">Lenovo</option>
                    <option value="other">Other</option>
                </select>
                <input type="text" id="sellTitle" placeholder="e.g. iPad Air 64GB WiFi" required>
                <textarea id="sellDescription" placeholder="Describe your tablet..." required></textarea>
                <input type="number" id="sellPrice" placeholder="Price (PKR)" required>
                <select id="storageSelect" required>
                    <option value="">Storage</option>
                    <option value="32gb">32GB</option>
                    <option value="64gb">64GB</option>
                    <option value="128gb">128GB</option>
                    <option value="256gb">256GB+</option>
                </select>
                <input type="text" id="sellLocation" placeholder="Location" required>
                <input type="file" id="sellImages" multiple accept="image/*">
                <button type="submit">Post Ad</button>
            </form>
        </div>
    </div>

    <div id="adModal" class="modal">
        <div class="modal-content ad-modal">
            <span class="close">&times;</span>
            <div id="adDetails"></div>
        </div>
    </div>

</body>
</html>
